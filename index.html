<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker game</title>
    <link type="text/css" rel="stylesheet" href="/style.css" />
    <script type="module" src="./index.js" defer></script>
  </head>
  <body>
    <h1>Clicker Game</h1>
    <div id="enemy-UI">
      <h3 id="enemy-name">Enemy1</h3>
      <div id="health-bar">
        <p id="current-health"></p>
      </div>
      <div id="gold-div">
        <img id="gold-coin" src="./goldcoin.png">
        <h3 id="score">
        </h3>
      </div>
      <div class="info">
        <p id="enemy-dmg">Daño: </p>
        <p id="enemies-left">Monstruos restantes para pasar de nivel: </p>
        <p id="stage">Zona: </p>
      </div>
      <div style="width: 400px;">
        <img style="width: 20em; height: 20em;" id="img"src="" alt="">
      </div>
    </div>
    <div id="estadisticas">
      <div class="stats">
        <p id="player-dmg">Daño: </p>
        <p id="dps">Daño por segundo:</p>
        <p id="clicks">Número de clicks:</p>
        <p id="cps">Clicks por segundo:</p>
        <p id="potions">Pociones: 0/5</p>
      </div>
    </div>
    <div id="mejoras">
      <div class="upgrades">
        <button id="upgrade-player-attack" title="Aumenta en 1 el daño al jugador 100g">+1 Daño</button>
        <button id="upgrade-player-health" title="Aumenta en 50 la vida del jugador 100g">+50 vida</button>
        <button id="upgrade-wizard-damage" title="Aumenta en 0.3 el daño de los magos 150g">+Daño magos</button>
        <button id="upgrade-warrior-health" title="Aumenta en 0.3 el daño de los guerreros 250g">+Vida magos</button>
        <button id="upgrade-warrior-damage" title="Aumenta en 0.3 el daño de los guerreros 250g">+Daño guerreros</button>
        <button id="upgrade-warrior-health" title="Aumenta en 30 la vida de los guerreros 250g">+Vida guerreros</button>
      </div>
    </div>
    <div id="messages">
      <p id="message"></p>
    </div>
    <div id="boost">
      <button id="boost">Mejora</button>
      <button id="potion">Usar poción</button>
      <button class="wizard" title="Añade 20 de vida y 1.5 de daño (puede curar) 25g">Mago</button>
      <button class="warrior" title="Añade 40 de vida y 3 de daño (puede hacer crítico) 80g">Guerreo</button>
      <button id="save-button">Guardar</button>
      <p class="wizard-quantity">Mago: </p>
      <p class="warrior-quantity">Guerrero: </p>
    </div>
    </div>
    <div id="player-healthbar">
      <p id="player-health-bar"></p>
      <p id="health-amount">0/500</p>
    </div>
    <div id="exp-bar">
      <p id="bar"></p>
      <p id="exp-amount"></p>
    </div>
    </body>
</html>
